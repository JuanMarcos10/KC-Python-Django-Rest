{% extends 'base.html' %}
{% block head_title %} New blog {% endblock %}
{% block main_title %} New blog {% endblock %}

{% block content %}

    <div class="container">
        <div>
            <div class="card-body">
                {% for message in messages %}
                    <p style="color:green">{{ message }}</p>
                {% endfor %}
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Save Post</button>
                    </form>
            </div>
        </div>
    </div>
{% endblock %}
