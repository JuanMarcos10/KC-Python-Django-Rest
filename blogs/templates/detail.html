{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div>
      <div class="card-body">
          <h1>{% block title %} {{ blog.title }} {% endblock title %}</h1>
          <img src="{{ blog.url }}" alt="{{ blog.description }}" title="{{ blog.title }}" width="400">
          <p class=" text-muted">{{ blog.author }} | Published on {{ blog.creation_date|date:'d/m/Y' }}</p>
          <p class="card-text ">{{ blog.description | safe }} </p>
          <a href="{% url 'home' %}" class="btn btn-primary"> Return</a>
      </div>
    </div>
</div>

{% endblock content %}
