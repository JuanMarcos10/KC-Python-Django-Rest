{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: "Open Sans", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }
    
    .head_text {
        color: white;
    }
    
    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<header class="masthead">
    <div class="overlay">
        <div class="container">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Welcome to Wordplease Blog </h3>
                    <p class="text-light">We Love Django!</p>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
        <!-- Blog Entries Column -->
        <div>
            {% for blog in blog_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ blog.title }}</h2>
                    <p class="card-text text-muted h6">{{ blog.creation_date }} | {{ blog.created_on}} </p>
                    <p class="card-text">{{post.content|slice:":200" }}</p>

                    <div>
                        {% for blog in index_blog %}
                            <img src="{{ blog.url }}" alt="{{ blog.description }}" title="{{ blog.name }}" height="200">
                        {% endfor %}
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
</div>
{%endblock%}
