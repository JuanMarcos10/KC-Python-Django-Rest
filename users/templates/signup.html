{% extends 'base.html' %}
{% block head_title %} New Signup {% endblock %}
{% block main_title %} New Signup {% endblock %}

{% block content %}

    <div class="container">
        <div>
            <h2>Sign up</h2>
            <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </form>
                If you already have an account <a href="../login" target="blank"><strong>login</strong></a> instead.

            </div>
        </div>
    </div>
{% endblock %}
