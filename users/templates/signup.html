{% extends 'base.html' %}
{% block head_title %} New Signup {% endblock %}
{% block main_title %} New Signup {% endblock %}

{% block content %}

    <div class="container">
        <div>
            <div class="card-body">

                    <form method="post">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                If you already have an account <a href="login.html" target="blank"><strong>login</strong></a> instead.

            </div>
        </div>
    </div>
{% endblock %}
